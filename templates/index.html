<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
		<link rel="shortcut icon" href="/static/img/favicon.png">
		
		<title>Vital Acupuncture</title>
	</head>

	<style>
		body {
			display: -ms-flexbox;
			display: -webkit-box;
			display: flex;
			-ms-flex-align: center;
			-ms-flex-pack: center;
			-webkit-box-align: center;
			align-items: center;
			-webkit-box-pack: center;
			justify-content: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}

		#signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
	</style>

	<body class="text-center">

		<form class="form-signin">
			<img class="mb-4" src="/static/img/favicon.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Doctor Login</h1>

			<label for="inputEmail" class="sr-only">Doctor</label>
			<input class="form-control" placeholder="Doctor" required autofocus>

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" class="form-control" placeholder="Password" required>

			<br/>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
			  
		<script src="/static/js/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"></script>
		<script src="/static/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>
	</body>
</html>
